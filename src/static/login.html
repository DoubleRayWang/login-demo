<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
<header class="sticky">
    <a href="#" role="button">Sign In</a>
</header>
<div class="container">
	<div class="row">
		<div class="col-sm-12 col-sm-last col-md-normal col-lg-4 col-lg-offset-4">
			<form id="form">
				<fieldset>
					<legend><h2>登&nbsp;录</h2></legend>
					<div class="row responsive-label">
						<div class="col-sm-12 col-md-3">
							<label for="username">账号：</label>
						</div>
						<div class="col-sm-12 col-md">
							<input type="text" name="username" id="username" placeholder="输入用户名">
						</div>
					</div>
					<div class="row responsive-label">
						<div class="col-sm-12 col-md-3">
							<label for="password">密码：</label>
						</div>
						<div class="col-sm-12 col-md">
							<input type="password" name="password" id="password" placeholder="输入密码">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 col-sm-offset-4">
							<input type="submit" class="tertiary" value="登 录">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="col-sm"></div>
	</div>
</div>
<footer class="sticky text-center">&copy; CTR 2018</footer>
<script src="lib/js/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
